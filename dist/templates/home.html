<section class="jumbotron">
    <h1>Bloc Chat by JR</h1>
</section>


<!-- Sidebar -->
      
<div class="sidebar col-3">
    <div class="header">
        <h2 class="sidebar-header">Create Your Own Chat Room</h2>
            <div class="row new-chat-room">
                <button type="button" class="btn btn-default" id="new-room" ng-click="home.openModal()"><h3>ADD A NEW ROOM</h3></button>
            </div>
        <h4 class="sidebar-header">or use one of ours for the chatting:</h4>
    </div>

    <div class="chatrooms">
        <ul>
            <li ng-repeat="room in home.rooms" ng-click="home.setCurrentRoom(room)">{{ room.$value }}</li>
        </ul>
    </div>
</div>
    
<!-- Chat Area -->
<div class="col-9 chat-area">
    <div class="room-header"><h2>{{ home.currentRoom.$value }}</h2></div>
    <div class="messages" ng-repeat="message in home.messages">
        <div class="username">{{ message.username }}</div>
        <div class="timestamp">{{ message.sentAt | date: "MM/dd/yyyy 'at' h:mma" }}</div>
        <div class="message-body">{{ message.content }}</div>
    </div>
    <div class="message-field">
        <input type="text" name="input" placeholder="Type your message here" class="message-box" ng-model="home.newMessage.content">
        <button class="btn-send" type="button" ng-click="home.sendMessage(); home.newMessage = '' ">Send</button>
    </div>

</div>
